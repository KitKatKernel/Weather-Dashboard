<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
  <!-- target is .weather-header -->
  <section class="hero has-text-centered weather-header">
    <div class="hero-body">
      <p class="title">Weather Dashboard</p>
      <p class="subtitle">Your Travel Companion for Every Forecast</p>
    </div>
  </section>
  <!-- target is gradient-background -->
  <section class="section gradient-background">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <label class="label search-label">Search for your city</label>
          <div class="field has-addons">
            <div class="control">
              <!-- target is .city-input -->
              <input class="input city-input" type="text" placeholder="City (Required)">
              <input class="input state-input" type="text" placeholder="State (optional)">
              <input class="input country-input" type="text" placeholder="Country (optional)">
            </div>
            <div class="control">
              <!-- target is .city-button -->
              <button class="button city-button">
                Search
              </button>
            </div>
          </div>
          <div class="search-history">
            <!-- Search history will be appended here -->
          </div>
        </div>
        <div class="column">
          <article class="message mb-0">
            <div class="message-header">
              <p>Current Weather</p>
            </div>
            <div class="message-body" id="current-weather" style="display: none;">
              <p>Location: <span id="location">--</span></p>
              <p>Temperature: <span id="temp">--</span>F</p>
              <p>Humidity: <span id ="humidity">--</span>%</p>
              <p>Description: <span id="description">--</span></p>
              <p>Wind Speed: <span id="wind">--</span>MPH</p>
              <p><img id="weather-icon" src="" style="display:none;"></p>
            </div>
          </article>
          
          <article class="message mb-0">
            <div class="message-header">
              <p>Five Day Forecast</p>
            </div>
          </article>
          <div class="fixed-grid">
            <div class="grid">
              <!-- targets are .day-1, .day-2, etc etc -->
              <div class="cell py-3 px-4 day-1">Today</div>
              <div class="cell py-3 px-4 day-2">Tomorrow</div>
              <div class="cell py-3 px-4 day-3">Two Days Out</div>
              <div class="cell py-3 px-4 day-4">Three Days Out</div>
              <div class="cell py-3 px-4 day-5">Four Days Out</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
